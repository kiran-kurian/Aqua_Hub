{% extends 'newindex.html' %}

{% block body %}
<div class="container my-5">
    <h2 class="text-center">Edit Blog Post</h2>

    <form id="editBlogForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ blog.title }}" required>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" name="content" class="form-control" rows="5" required>{{ blog.content }}</textarea>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Blog Image</label>
            {% if blog.image %}
                <div class="mb-2">
                    <img src="{{ blog.image.url }}" alt="Current Image" style="max-width: 200px; max-height: 200px; object-fit: cover;">
                </div>
            {% endif %}
            <input type="file" id="image" name="image" class="form-control">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Save Changes</button>
        </div>
    </form>

    <!-- Delete Blog Button -->
    {% comment %} <form method="POST" action="{% url 'delete_blog' blog.id %}" class="mt-3 text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this blog?');">Delete Blog</button>
    </form> {% endcomment %}
</div>

{% endblock %}
