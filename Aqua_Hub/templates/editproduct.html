{% extends 'sellerdash.html' %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center">Edit Product</h2>
    <form method="POST" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data" class="shadow p-5 rounded bg-light">
        {% csrf_token %}

        <!-- Product Name -->
        <div class="form-group mb-3">
            <label for="product_name">Product Name</label>
            <input type="text" name="product_name" class="form-control" value="{{ product.product_name }}" placeholder="Enter Product Name" required>
        </div>

        <!-- Price -->
        <div class="form-group mb-3">
            <label for="price">Product Price</label>
            <input type="number" name="price" class="form-control" value="{{ product.price }}" placeholder="Enter Product Price" required>
        </div>

        <!-- Stock -->
        <div class="form-group mb-3">
            <label for="stock">Product Stock</label>
            <input type="number" name="stock" class="form-control" value="{{ product.stock }}" placeholder="Enter Product Stock" required>
        </div>

        <!-- Description -->
        <div class="form-group mb-3">
            <label for="description">Product Description</label>
            <textarea name="description" class="form-control" placeholder="Product Description" rows="3" required>{{ product.description }}</textarea>
        </div>
        
        <!-- Fish Care Information -->
        <div class="form-group mb-3">
            <label for="care_info_water_quality">Water Quality</label>
            <input type="text" name="water_quality" class="form-control" placeholder="Enter water quality requirements" value="{{ product.water_quality }}" required>
        </div>
        
        <div class="form-group mb-3">
            <label for="care_info_tank_size">Tank Size</label>
            <input type="text" name="tank_size" class="form-control" placeholder="Enter recommended tank size" value="{{ product.tank_size }}" required>
        </div>

        <div class="form-group mb-3">
            <label for="care_info_feeding">Feeding</label>
            <textarea name="feeding" class="form-control" placeholder="Enter feeding instructions" rows="3" required>{{ product.feeding }}</textarea>
        </div>

        <div class="form-group mb-3">
            <label for="care_info_behavior">Behavior</label>
            <textarea name="behavior" class="form-control" placeholder="Enter fish behavior" rows="3" required>{{ product.behavior }}</textarea>
        </div>

        <div class="form-group mb-3">
            <label for="care_info_health_issues">Health Issues</label>
            <textarea name="health_issues" class="form-control" placeholder="Enter common health issues" rows="3" required>{{ product.health_issues }}</textarea>
        </div>

        <!-- Product Image -->
        <div class="form-group mb-3">
            <label for="image">Product Image</label>
            <input type="file" name="image" class="form-control">
            <small class="form-text text-muted">Current Image:</small>
            <img src="{{ product.image.url }}" alt="{{ product.product_name }}" class="img-thumbnail" style="max-width: 100px;">
        </div>

        <!-- Save Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
