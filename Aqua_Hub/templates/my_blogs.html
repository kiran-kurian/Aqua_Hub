{% extends 'newindex.html' %}

{% block body %}
<div class="container my-5">
    <h2 class="text-center">My Blogs</h2>

    <div class="row">
        {% for blog in blogs %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                {% if blog.image %}
                <img src="{{ blog.image.url }}" class="card-img-top img-fluid" alt="Blog Image" style="max-height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ blog.title }}</h5>
                    <p class="text-muted">{{ blog.description|truncatewords:15 }}</p>
                    <a href="{% url 'blog_detail' blog.pk %}" class="btn btn-primary">Read More</a>
                    <a href="{% url 'edit_blog' blog.pk %}" class="btn btn-primary">Edit</a> <!-- Edit button -->
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info text-center">
                You haven't posted any blogs yet.
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
